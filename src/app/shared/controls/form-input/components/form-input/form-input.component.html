<label class="form-field">
  <span class="form-field__text" [class.required]="required">
    {{ label }}
<!--    <span *ngIf="hint" class="tooltip-input">-->
<!--      <app-bump-icon name="tooltip"></app-bump-icon>-->
<!--      <span class="tooltip-input-wrap">-->
<!--        <p>{{ hint }}</p>-->
<!--      </span>-->
<!--    </span>-->
  </span>
  <input
    #formInput
    class="form-field__input"
    [class.error]="status"
    [type]="type === 'number' ? 'text' : type"
    [value]="value || ''"
    [placeholder]="placeholder || label || ''"
    [disabled]="disabled"
    [readonly]="readonly"
    (blur)="onTouched()"
    (input)="onChangeValue($event)"
    (status)="onChangeStatus($event)"
    appControlErrors
  />
</label>
